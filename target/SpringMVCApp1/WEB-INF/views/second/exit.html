<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exit</title>
    <style>
        /* CSS стилі вбудовані у блок style */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .section {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }

        .block {
            flex: 1;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        .block1 {
            background: linear-gradient(to right, #FF5733, #FFC300);
        }

        .block2 {
            background: linear-gradient(to right, #DA22FF, #9733FF);
        }

        .block3 {
            background: linear-gradient(to right, #00C9FF, #92FE9D);
        }
    </style>
</head>
<body>
<header>
    <h1>Interesting Html Page</h1>
</header>
<table>
    <tr>
        <th>numbers</th>
        <th>name</th>
        <th>age</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Sasha</td>
        <td>25</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Mariya</td>
        <td>30</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Ivan</td>
        <td>22</td>
    </tr>
</table>
<section class="section">
    <div class="block block1">
        <h2>block 1</h2>
        <p>it`s a first block with gradient.</p>
    </div>
    <div class="block block2">
        <h2>block 1</h2>
        <p>it`s a second block with gradient.</p>
    </div>
    <div class="block block3">
        <h2>block 1</h2>
        <p>it`s a third block with gradient.</p>
    </div>
</section>
</body>
</html>
